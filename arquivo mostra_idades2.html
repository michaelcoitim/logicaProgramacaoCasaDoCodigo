<script>
    var pulaLinha = function() {
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    };

    var mostra = function(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();    
    }
    
    var ano =2022;
    
    mostra("Eu nasci em: " +(ano-31));
    mostra("Adriano nasceu em: " +(ano-36));
    mostra("Paulo nasceu em: " +(ano-42));
    console.log("mensagen para programadores");
</script>
