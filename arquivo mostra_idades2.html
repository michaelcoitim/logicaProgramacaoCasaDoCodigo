<script>
    var pulaLinha = function() {
        document.write("<br>");
        //document.write("<hr>");
        document.write("<hr>");
    };

    var mostra = function(frase){
        document.write(frase);
        pulaLinha();    
    }
    
    var ano =2022;
    
    mostra("Eu nasci em: " +(ano-31));
    mostra("Adriano nasceu em: " +(ano-36));
    mostra("Paulo nasceu em: " +(ano-42));
</script>
