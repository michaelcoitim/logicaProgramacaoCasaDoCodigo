<script>
        //função que pula linha 
        var pulaLinha = function() {
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    };

    // função mostra uma frase em letras maiuscula
    var mostra = function(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();    
    }
    
/* var altura =1.75;
    var peso=91;
    var imc = peso / (altura * altura);
    mostra("Meu imc é : "+imc)*/

    var calculaIMC = function(altura ,peso){
        var imc = peso / (altura * altura);
        mostra("o Seu imc é: "+imc.toFixed(2));
        pulaLinha();
        

    }

    var pesoPrimo=83;
    var alturaPrimo=1.76;

    calculaIMC(alturaPrimo,pesoPrimo);


</script>
