<script>
        //função que pula linha 
        var pulaLinha = function() {
        //document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    };

    // função mostra uma frase em letras maiuscula
    var mostra = function(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();    
    }
    
/* var altura =1.75;
    var peso=91;
    var imc = peso / (altura * altura);
    mostra("Meu imc é : "+imc)*/

    var calculaIMC = function(altura ,peso){

        var imc = peso / (altura * altura);
        // toFixed, mostra o numero de casa depois da virgula 
        return imc.toFixed(2);


    }

    var pesoPrimo=83;
    var alturaPrimo=1.76;

    calculaIMCPrimo = calculaIMC(alturaPrimo,pesoPrimo);

    mostra("O  imc do primo é "+calculaIMCPrimo);
    mostra("Ele ainda está "+(calculaIMCPrimo -18.5)+ " pontos acima do limite da magreza.");
    pulaLinha();
    //Math.round utilizada para aredondamento 
    mostra ("E esta "+ (  30 - Math.round(calculaIMCPrimo) )+ " pontos de distante da obecidade")


</script>
